<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Carbono</title>

    <!-- CSS do Header -->
    <link rel="stylesheet" href="../components/header/header.css">

    <!-- CSS do formulário-->
    <link rel="stylesheet" href="../components/form/form.css">

    <!-- CSS externo -->
    <link rel="stylesheet" href="../assets/css/calculadora.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="body-bg">
    <header>
        <div class="container">
            <div>
                <div class="brand__header">
                    <i class="bi bi-leaf"></i>
                    <p>CO₂ Novo Hamburgo</p>
                </div>

                <div class="menu-hamburguer">
                    <div class="fatia1"></div>
                    <div class="fatia2"></div>
                    <div class="fatia3"></div>
                </div>
            </div>

            <div class="nav__container">
                <nav class="nav__header">
                    <a href="index.html" class="nav__link">Início</a>
                    <a href="calculadora.html" class="nav__link nav__link--active">Calculadora</a>
                    <a href="sobre.html" class="nav__link">Sobre</a>        
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Entrar -->
        <div class="fomulario-entrar">
            <div class="intro">
                <i class="bi bi-leaf intro__icone"></i>
                <h2 class="intro__titulo">Entrar</h2>
                <p class="intro__texto">Calculadora de Carbono - Novo Hamburgo</p>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group flex-nowrap">
                        <i class="bi bi-envelope input-group-text"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group flex-nowrap">
                        <i class="bi bi-lock input-group-text"></i>
                        <input type="password" class="form-control" id="senha" placeholder="●●●●●●">
                    </div>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="trocar-form trocar1">Não tem conta? Cadastre-se</p>
        </div>

        <!-- Cadastrar -->
        <div class="fomulario-cadastrar">
            <div class="intro">
                <i class="bi bi-leaf intro__icone"></i>
                <h2 class="intro__titulo">Criar Conta</h2>
                <p class="intro__texto">Calculadora de Carbono - Novo Hamburgo</p>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group flex-nowrap">
                        <i class="bi bi-envelope input-group-text"></i>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group flex-nowrap">
                        <i class="bi bi-lock input-group-text"></i>
                        <input type="password" class="form-control" id="senha" placeholder="●●●●●●">
                    </div>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>

            <p class="trocar-form trocar2">Já tem conta? Entre</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JS do header -->
    <script src="../components/header/header.js"></script>

    <!-- JS do Form -->
    <script src="../components/form/form.js"></script>
</body>
</html>
